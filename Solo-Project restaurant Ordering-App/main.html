<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/cdcdaa8376.js" crossorigin="anonymous"></script>
    <!--  styles ref  -->
   <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <title>DevDiner</title>
</head>

<body>
    <header>
        <img src="Assets/MasterChef.png">
        <h1> DevDiner </h1>
    </header>

    <main>
        <section class="Container" id="Container">

        </section>

        <section id="OrderContainer" class="Container OrderContainer">
            <div>
                <h2 class="OrderTitle"> Your order </h2>
            </div>

            <div class="PlacedOrders" id="PlacedOrders">

            </div>

            <div class="Container TotalSum">
                <h2>Total</h2>
                <h2 id="TotalPriceCount"> </h2>
            </div>

            <div class="Container">
                <button id="PlaceOrder"> Place Order </button>
            </div>

            <div id="FormModal" class="FormModal Container">
                <form id="PaymentForm" class="PaymentForm">
                    <h1 class="FormTitle">Enter your Details </h1>

                        <input
                                id="PaymentName"
                                name="Enter your name "
                                pattern="[a-Z]"
                                type="text"
                                placeholder="Enter Your name"
                                required
                        >

                        <input
                            id="PaymentCardNmr"
                            name="CardNumber "
                            type="tel"
                            pattern="[0-9/s]{13,19}"
                            placeholder="Enter Card number  "
                            required
                        >
                        <input
                                id="PaymentCvv"
                                name="CVV "
                                type="tel"
                                pattern="[0-9]{3}"
                                placeholder="Enter CVV "
                                required
                        >
                    <button id="SubmitBtn" type="submit"> Pay </button>
                </form>

            </div>


        </section>

    </main>

</body>
<script src="app.js" type="module"></script>
</html>
